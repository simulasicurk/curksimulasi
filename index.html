<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulasi Angsuran Credit Union Remaung Kecubung</title>
  <style>
    :root {
      --primary: #0f02fa;
      --accent: #fa0202;
      --bg: #f3f6fc;
      --card: #ffffff;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: #0f172a;
      margin: 0;
    }
    .wrap {
      max-width: 1100px;
      margin: 20px auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 24px;
    }

    header {
      text-align: center;
      padding: 20px;
      background: var(--card);
      border-radius: 12px 12px 0 0;
    }
    header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .credit { color: var(--accent); font-style: italic; }
    .remaung { color: var(--primary); font-weight: bold; }
    .subtitle { color: #0f172a; margin-top: 8px; font-size: 18px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 14px;
      margin-top: 16px;
    }
    label { font-size: 14px; color: #334155; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      font-size: 15px;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.secondary { background: var(--accent); }
    .btn.export { background: #2563eb; }
    .flex { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 14px;
    }
    th {
      background: var(--primary);
      color: white;
      padding: 8px;
      text-align: center;
    }
    td {
      border-bottom: 1px solid #e2e8f0;
      text-align: right;
      padding: 6px 8px;
    }
    td:first-child, th:first-child { text-align: left; }

    .result-box {
      display: none;
      margin-top: 16px;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      padding: 12px 16px;
      text-align: center;
      font-size: 16px;
      position: relative;
    }
    .copy-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      position: absolute;
      right: 12px;
      top: 12px;
    }

    .totals {
      margin-top: 16px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: #0f172a;
    }
    .totals div { margin: 4px 0; }

    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .wrap { margin: 10px; padding: 16px; }
      header { background: #ffffff; color: blue; }
      header h1 .credit { color: var(--accent); }
      header h1 .remaung { color: var(--primary); }
      .subtitle { color: white; }
      .result-box { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://raw.githubusercontent.com/simulasicurk/curksimulasi/main/logo%20curk.png" alt="Logo CU Remaung Kecubung" />
      <h1>
        <span class="credit">Credit Union</span> 
        <span class="remaung">Remaung Kecubung</span>
      </h1>
      <div class="subtitle">Simulasi Pinjaman</div>
    </header>

    <div class="grid">
      <div>
        <label>Jumlah Pinjaman (Rp)</label>
        <input id="amount" type="text" placeholder="Contoh: 100.000.000" />
      </div>
      <div>
        <label>Suku Bunga per Bulan (%)</label>
        <input id="rate" type="number" step="0.01" placeholder="Contoh: 1" />
      </div>
      <div>
        <label>Tenor (Bulan)</label>
        <input id="tenor" type="number" placeholder="Contoh: 60" />
      </div>
    </div>

    <div class="flex">
      <button id="calc" class="btn">Hitung</button>
      <button id="reset" class="btn secondary">Reset</button>
      <button id="export" class="btn export">Download CSV</button>
      <button id="pdf" class="btn export">Download PDF</button>
    </div>

    <div id="resultBox" class="result-box">
      <span id="resultText">Angsuran per bulan: Rp 0</span>
      <button id="copyBtn" class="copy-btn">Salin</button>
    </div>

    <table id="table">
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Tanggal</th>
          <th>Angsuran</th>
          <th>Bunga</th>
          <th>Pokok</th>
          <th>Sisa Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="totals" class="totals" style="display:none;">
      <div>Total Angsuran: <span id="tAngsuran"></span></div>
      <div>Total Pokok: <span id="tPokok"></span></div>
      <div>Total Bunga: <span id="tBunga"></span></div>
    </div>

    <div class="footer-text">Â© 2025 Credit Union Remaung Kecubung. Semua Hak Dilindungi.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <script>
    const fmt = n => 'Rp ' + Number(n).toLocaleString('id-ID');
    const round50 = n => Math.ceil(n / 50) * 50;

    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('input', e => {
      let v = e.target.value.replace(/[^0-9]/g, '');
      e.target.value = v.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    });

    function buildTable(P, rate, nMonths) {
      const tbody = document.querySelector('#table tbody');
      tbody.innerHTML = '';
      const data = [];
      const startDate = new Date();
      const r = rate / 100;
      const angsuran = round50(P * r / (1 - Math.pow(1 + r, -nMonths)));
      let saldo = P;
      let totalPokok = 0, totalBunga = 0;

      for (let m = 1; m <= nMonths; m++) {
        let bunga, pokok;
        if (m === nMonths) {
          pokok = round50(saldo);
          bunga = round50(angsuran - pokok);
          saldo = 0;
        } else {
          bunga = round50(saldo * r);
          pokok = round50(angsuran - bunga);
          saldo -= pokok;
        }

        totalPokok += pokok;
        totalBunga += bunga;

        const d = new Date(startDate);
        d.setMonth(startDate.getMonth() + m);
        const tgl = d.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });

        const row = { bulan: m, tanggal: tgl, angsuran, bunga, pokok, saldo: Math.max(0, Math.round(saldo)) };
        data.push(row);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${m}</td><td>${tgl}</td><td>${fmt(angsuran)}</td><td>${fmt(bunga)}</td><td>${fmt(pokok)}</td><td>${fmt(row.saldo)}</td>`;
        tbody.appendChild(tr);
      }

      const totalAngsuran = totalPokok + totalBunga;
      document.getElementById('totals').style.display = 'flex';
      document.getElementById('tPokok').innerText = fmt(totalPokok);
      document.getElementById('tBunga').innerText = fmt(totalBunga);
      document.getElementById('tAngsuran').innerText = fmt(totalAngsuran);

      return { data, angsuran, totalPokok, totalBunga, totalAngsuran };
    }

    document.getElementById('calc').addEventListener('click', () => {
      const P = Number(amountInput.value.replace(/\./g, ''));
      const rate = Number(document.getElementById('rate').value);
      const n = Number(document.getElementById('tenor').value);
      if (!P || !rate || !n) {
        alert('Mohon lengkapi semua kolom input!');
        return;
      }
      const { data, angsuran, totalPokok, totalBunga, totalAngsuran } = buildTable(P, rate, n);
      window._data = { rows: data, totalPokok, totalBunga, totalAngsuran };
      const box = document.getElementById('resultBox');
      document.getElementById('resultText').innerText = `Angsuran per bulan: ${fmt(angsuran)}`;
      box.style.display = 'block';
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(text);
      alert('Angsuran berhasil disalin!');
    });

    document.getElementById('reset').addEventListener('click', () => {
      amountInput.value = '';
      document.getElementById('rate').value = '';
      document.getElementById('tenor').value = '';
      document.querySelector('#table tbody').innerHTML = '';
      document.getElementById('resultBox').style.display = 'none';
      document.getElementById('totals').style.display = 'none';
    });

    // âœ… PDF proporsional + footer
    document.getElementById('pdf').addEventListener('click', async () => {
      if (!window._data) return alert('Harap lakukan perhitungan terlebih dahulu.');
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // ðŸ–¼ï¸ Logo di tengah
      const imgUrl = 'https://raw.githubusercontent.com/simulasicurk/curksimulasi/main/logo%20curk.png';
      const img = new Image();
      img.src = imgUrl;
      await img.decode();
      const imgW = 60, imgH = 60;
      doc.addImage(img, 'PNG', (pageWidth - imgW) / 2, 30, imgW, imgH);

      // ðŸ·ï¸ Judul tengah
      doc.setFontSize(16);
      doc.setTextColor(250, 2, 2);
      const title1 = 'Credit Union';
      const title2 = 'Remaung Kecubung';
      const w1 = doc.getTextWidth(title1);
      const w2 = doc.getTextWidth(title2);
      const totalW = w1 + w2 + 8;
      const startX = (pageWidth - totalW) / 2;
      const yTitle = 110;
      doc.text(title1, startX, yTitle);
      doc.setTextColor(15, 2, 250);
      doc.text(title2, startX + w1 + 8, yTitle);

      // ðŸ·ï¸ Subjudul di bawahnya
      doc.setFontSize(14);
      doc.text('Simulasi Pinjaman', pageWidth / 2, 135, { align: 'center' });

      // ðŸ“‹ Tabel
      const body = window._data.rows.map(r => [
        r.bulan, r.tanggal, fmt(r.angsuran), fmt(r.bunga), fmt(r.pokok), fmt(r.saldo)
      ]);
      doc.autoTable({
        head: [['Bulan','Tanggal','Angsuran','Bunga','Pokok','Sisa Saldo']],
        body,
        startY: 160,
        theme: 'grid',
        styles: { halign: 'right', fontSize: 9 },
        headStyles: { fillColor: [15, 2, 250], textColor: 255, halign: 'center' },
        columnStyles: { 0: { halign: 'center' }, 1: { halign: 'center' } }
      });

      // ðŸ“Š Total
      const finalY = doc.lastAutoTable.finalY + 20;
      doc.setFontSize(11);
      doc.setTextColor(0,0,0);
      doc.text(`Total Pokok : ${fmt(window._data.totalPokok)}`, 40, finalY);
      doc.text(`Total Bunga : ${fmt(window._data.totalBunga)}`, 40, finalY + 15);
      doc.text(`Total Angsuran : ${fmt(window._data.totalAngsuran)}`, 40, finalY + 30);

      // ðŸ“œ Footer di bawah halaman
      doc.setFontSize(9);
      doc.setTextColor(100, 100, 100);
      doc.text('Â© 2025 Credit Union Remaung Kecubung. Semua Hak Dilindungi.', pageWidth / 2, pageHeight - 20, { align: 'center' });

      doc.save('simulasi_angsuran.pdf');
    });
  </script>
</body>
</html>
