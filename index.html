<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulasi Angsuran Credit Union Remaung Kecubung</title>
  <style>
    :root {
      --primary: #0f02fa; /* biru */
      --accent: #fa0202;  /* merah */
      --bg: #ffffff;
      --text: #000;
      --border: #cccccc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      padding: 10px 0;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      line-height: 1.2;
    }

    header h1 .credit {
      color: var(--accent);
      font-style: italic;
      font-size: 18px;
      display: block;
    }

    header h1 .remaung {
      color: var(--primary);
      font-weight: bold;
      font-size: 22px;
      display: block;
    }

    .subtitle {
      color: #000;
      font-family: sans-serif;
      font-size: 18px;
      margin-top: 8px;
    }

    /* Tabel, tombol, dan hasil tetap sama */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: right;
    }

    th {
      background: var(--primary);
      color: #fff;
      text-align: center;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2f3afa;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #000;
      font-size: 14px;
    }

    /* ✅ Tampilan mobile */
    @media (max-width: 768px) {
      .wrap { margin: 10px; padding: 16px; }
      header {
        background: #ffffff; /* putih polos */
        color: #000;
      }
      header img {
        width: 70px;
        margin-bottom: 8px;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
        line-height: 1.05;
      }
      /* Credit Union = merah (italic, kecil) */
      header h1 .credit {
        color: var(--accent); /* merah */
        font-style: italic;
        font-size: 15px;
        font-weight: 400;
        display: block;
      }
      /* Remaung Kecubung = biru (bold, sedikit lebih besar) */
      header h1 .remaung {
        color: var(--primary); /* biru */
        font-weight: 700;
        font-size: 18px;
        display: block;
      }
      .subtitle {
        color: #000;
        font-family: sans-serif;
        font-size: 16px;
        margin-top: 6px;
      }
      .result-box { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://github.com/simulasicurk/curksimulasi/blob/main/logo%20curk.png?raw=true" alt="Logo Credit Union">
      <h1>
        <span class="credit">Credit Union</span>
        <span class="remaung">Remaung Kecubung</span>
      </h1>
      <div class="subtitle">Simulasi Pinjaman</div>
    </header>

    <!-- Isi Simulasi Angsuran kamu tetap di sini -->
    <p>... (bagian input, tabel, hasil, tombol PDF, dst.) ...</p>

    <footer>© 2025 Credit Union Remaung Kecubung. Semua Hak Dilindungi</footer>
  </div>
</body>
</html>
